<!doctype html>
<html>
	<head>
		<title>
			Grid média elágazások bootstrap komponensek
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<!--font awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<!--bootstrap navbar menü komponens-->
		<nav class="navbar bg-dark navbar-expand-md"> <!--a menürendszer medium felbontástól felfelé látszik-->
			<div class="container-fluid">
				<a href="#" class="navbar-brand text-white">MENÜ</a>
				
				<!--mobil nézet vezérlő gomb-->
				<button class="navbar-toggler text-white" data-bs-toggle="collapse" data-bs-target="#menu_legordulo">
					<i class="fa fa-bars"></i>
				</button>
				<!--vége-->
				
				<!--menürendszer elemei-->
				<div class="collapse navbar-collapse" id="menu_legordulo">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="#" class="nav-link text-white">Bemutatkozás</a>
						</li>
						
						<li class="nav-item dropdown"> <!--legördülő típusú főmenü-->
							<a id="legord1" data-bs-toggle="dropdown" href="#" class="nav-link text-white dropdown-toggle">Random</a>
							<!--legördülő almenü-->
							<ul class="dropdown-menu" aria-labelledby="legord1">
								<li>
									<a href="#" class="dropdown-item">Item1</a>
									<a href="#" class="dropdown-item">Item2</a>
									<a href="#" class="dropdown-item">Item3</a>
									<a href="#" class="dropdown-item">Item4</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!--vége-->
			</div>
		</nav>
		<!--vége-->
		
		<!--mobil menü-->
		<div class="d-flex d-md-none bg-dark text-white p-1 justify-content-between align-items-center">
			<div>
				<a href="#fomenu" data-bs-toggle="collapse" data-bs-auto-close="true">
				<!--<span data-bs-target="fomenu" data-bs-toggle="collapse" data-bs-auto-close="true">
						<i class="fa fa-bars"></i>
					</span>
				-->
				<i class="fa fa-bars"></i>
			</div>
			<div class="text-center">
				<img src="../../Tengelice.jpg" style="height:35px">
			</div>
			<div class="d-flex">
				<div class="me-2">
					<i class="fa fa-user"></i>
				</div>
			</div>
		</div>
		
		<!--legördülő tartalmak-->
		<div class="bg-dark p-1 border collapse" id="fomenu"> <!--legördíthetővé teszi bs számára-->
			<div class="d-flex flex-column text-white"> <!--egymás alatt a tartalmak-->
				<div class="p-1">Valami12</div>
				<div class="p-1">Valami23</div>
				<div class="p-1">Valami45</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="text-center">
						<img src="../../Tengelice.jpg" style="height:100px" class="img-fluid">				
					</div>
					<div class="mt-1 fs-3 text-center">
						Kép1
					</div
					
					<!--accordion vezérlő-->
					<div class="accordion" id="acc1">
						<div class="accordion-item">
							<div class="accordion-header">
								<button class="accordion-button bg-light fs-3" data-bs-toggle="collapse" data-bs-target="#jellemzo">Jellemző</button>
							</div>
							
							<!--legördítendő nagy méretű tartalom-->
							<div id="jellemzo" class="accordion-collapse collapse" data-bs-parent="#acc1">
								<div class="accordion-body text-left">
									<ul>
										<li>ABC</li>
										<li>DEF</li>
										<li>GHI</li>
										<li>JKL</li>
									</ul>
								</div>
							</div>
							<!--vége-->
						</div>
						
						<div class="accordion-item mt-1">
							<div class="accordion-header">
								<button class="accordion-button bg-light fs-3" data-bs-toggle="collapse" data-bs-target="#leiras">Leírás</button>
							</div>
							
							<!--legördítendő nagy méretű tartalom-->
							<div id="leiras" class="accordion-collapse collapse" data-bs-parent="#acc1">
								<div class="accordion-body text-left fs-2">
									<ul>
										<li>ABC</li>
										<li>DEF</li>
										<li>GHI</li>
										<li>JKL</li>
									</ul>
								</div>
							</div>
							<!--vége-->
						</div>						
					</div>
					<!--vége-->
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
